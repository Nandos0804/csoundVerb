<!DOCTYPE html>

<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Csound Verb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body class="text-center bg-light">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

     <!-- -->
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

        <!--Main-->

        <main role="main" class="text-center mb-4">

            <!--Website Name -->
            <h1 class="cover-heading display-3">Csound Convolver</h1>
            
            <!--Subtitle -->
            <p class="text-muted">Coded by Giuseppe Ernandez and Lorenzo Ballerini for Constp</p>
            
            <!--Button -->
            <div class="btn-group d-flex">
                <input type="button" class="btn btn-success btn-lg" id="play" onclick="start()" value="Start">
                </input>
                <input type="button" class="btn btn-danger btn-lg" id="pause" onclick="pause()" value="Pause">
                </input>
            </div>
            
            <!--Console Csound -->
            <div class="d-flex p-2">
                <textarea class="form-control bg-dark text-success m-2" rows="15" id="console" readonly>
          </textarea>
            </div>
       
        </main>

        <!--Footer -->

        <footer class="py-3 my-4 border-top">
            <p class="text-center text-muted">Pagine Web Creata da Giuseppe Ernandez<br><a
                    href="mailto:giuseppeernandez@hotmail.it">giuseppeernandez@hotmail.it</a></p>
        </footer>

    </div>

</body>
<script type="text/javascript" src="https://raw.githubusercontent.com/Nandos0804/csoundVerb/main/js/csoundLogic.js"></script>
</html>
